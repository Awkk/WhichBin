<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="icon" href="img/logo.png">
  <title>Which Bin?</title>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>

    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAXjkY5TGmA8zoGBnwYHVKwWnszo7Q4GmM",

<body>
  <div id="background"></div>
  <div id="page-wrapper">
    <nav>
      <a id="nav-logo" href="#"><img id="logo" src="img/logo.png">
        <p>Which Bin?</p>
      </a>
      <ul id="nav-items">
        <li><a id="nav-home" class="active" href="#">Home</a></li>
        <li><a id="nav-recyclable" href="#">Recyclable</a></li>
        <li><a id="nav-play" href="#">Play</a></li>
      </ul>
    </nav>
    <div id="item-list-container"></div>
    <div id="content-wrapper">
      <div id="mystery-item-wrapper">
        <div id="left-arrow" class="arrow"><img src="img/left.png"></div>
        <div id="scrolling-wrapper">
          <div class="item"><img class="mystery-item" src="img/recyclables/coffee_cup/coffee_cup.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/plastic_fork/plastic_fork.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/napkin/napkin.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/plastic_bottle/plastic_bottle.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/pizza_box/pizza_box.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/take_out_box/take_out_box.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/plastic_spoon/plastic_spoon.png"></div>
          <div class="item"><img class="mystery-item" src="img/recyclables/plastic_knife/plastic_knife.png"></div>
        </div>
        <div id="right-arrow" class="arrow"><img src="img/right.png"></div>
      </div>
      <div id="search-container">
        <form method="GET" action="">
          <div class="tb">
            <div class="td">
              <input id="search-field" type="text" name="item" placeholder="search recyclables">
            </div>
            <div class="td" id="s-cover">
              <button type="submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="bins-container">
        <div class="bin" id="recycling_bin"><img src="img/bins/recyclable_bin.png" alt="reclclable bin"></div>
        <div class="bin" id="paper_bin"><img src="img/bins/paper_bin.png" alt="reclclable bin"></div>
        <div class="bin" id="composting_bin"><img src="img/bins/organics_bin.png" alt="reclclable bin"></div>
        <div class="bin" id="garbage_bin"><img src="img/bins/garbage_bin.png" alt="reclclable bin"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
